<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mem√≥ria com Espa√ßamento e Rein√≠cio</title>
    
    <style>
        /* --- CSS --- */
        :root {
            --card-size: 100px; /* Tamanho base da carta */
            --gap: 10px; /* Espa√ßamento entre as cartas */
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        header {
            text-align: center;
            margin: 20px 0;
        }

        /* Container Principal do Jogo */
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 95%;
            max-width: 550px; 
            padding: 10px;
        }

        /* Estilo do Container do Jogo (O Grid) */
        .memory-game {
            width: 100%;
            display: grid;
            gap: var(--gap);
            margin-bottom: 20px;
            padding: 10px;
            background-color: #ddd;
            border-radius: 12px;
            /* Padr√£o: 4 colunas */
            grid-template-columns: repeat(4, 1fr);
        }

        /* --- Estiliza√ß√£o da Carta --- */

        .memory-card {
            position: relative;
            transform: scale(1);
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
            
            /* Truque para manter a propor√ß√£o 1:1 (largura = altura) */
            width: 100%;
            padding-bottom: 100%; 
            height: 0; 
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        .memory-card.flip {
            transform: rotateY(180deg);
        }

        .front-face, .back-face {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 8px;
            backface-visibility: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em; 
            box-sizing: border-box;
            border: 2px solid #ccc;
        }

        .front-face {
            background-color: #fff;
            transform: rotateY(180deg);
        }

        .back-face {
            background-color: #1a73e8;
            color: white;
            font-weight: bold;
        }

        /* CORRE√á√ÉO AQUI: Garante que a carta acertada permane√ßa vis√≠vel */
        .memory-card.match {
            cursor: default;
            pointer-events: none; 
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.7); /* Adiciona um destaque verde */
        }

        /* Mensagens de feedback */
        #message-area {
            padding: 15px 25px;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            display: none; 
            font-weight: bold;
            text-align: center;
            position: fixed; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        
        /* Bot√£o Reiniciar */
        #reset-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        #reset-button:hover {
            background-color: #d32f2f;
        }

        /* --- Responsividade (Media Queries) --- */

        @media (max-width: 600px) {
            :root {
                --gap: 8px;
            }
        }

        @media (max-width: 400px) {
            :root {
                --gap: 6px;
            }
            .memory-game {
                grid-template-columns: repeat(3, 1fr);
            }
            .game-container {
                max-width: 350px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>üéÆ Jogo da Mem√≥ria</h1>
        <p id="level-info">Carregando...</p>
    </header>

    <div class="game-container">
        <main class="memory-game" id="memory-game-board">
            </main>
        
        <button id="reset-button">üîÑ Reiniciar Jogo</button>
    </div>

    <div id="message-area"></div>

    <script>
        /* --- JAVASCRIPT --- */
        const board = document.getElementById('memory-game-board');
        const levelInfo = document.getElementById('level-info');
        const messageArea = document.getElementById('message-area');
        const resetButton = document.getElementById('reset-button');

        const baseCards = [
            'üçé', 'üçå', 'üçá', 'üçâ', 'üçì', 'üçë',
            'ü•ù', 'üçç', 'ü•≠', 'ü••', 'üçä', 'üçã', 
            'üçí', 'ü•ë' 
        ];

        const levels = [
            { name: "N√≠vel 1", size: "4x3", cols: 4, rows: 3, numPairs: 6 }, // 12 cartas
            { name: "N√≠vel 2", size: "4x4", cols: 4, rows: 4, numPairs: 8 }, // 16 cartas
            { name: "N√≠vel 3", size: "4x5", cols: 4, rows: 5, numPairs: 10 },// 20 cartas
            { name: "N√≠vel 4", size: "4x6", cols: 4, rows: 6, numPairs: 12 } // 24 cartas
        ];

        let currentLevelIndex = 0;
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;
        let matchesFound = 0;
        let totalPairs = 0;
        
        resetButton.addEventListener('click', resetGame);

        // --- Fun√ß√µes de Estado do Jogo ---

        function startGame() {
            hasFlippedCard = false;
            lockBoard = false;
            firstCard = null;
            secondCard = null;
            matchesFound = 0;

            const currentLevel = levels[currentLevelIndex];
            totalPairs = currentLevel.numPairs;

            levelInfo.textContent = `${currentLevel.name}: ${currentLevel.size} (${totalPairs * 2} cartas)`;
            
            board.className = `memory-game`; 

            createCards(currentLevel.numPairs);
        }

        function createCards(numPairs) {
            board.innerHTML = ''; 

            const cardContent = baseCards.slice(0, numPairs); 
            let cardSet = [...cardContent, ...cardContent];

            shuffle(cardSet);

            cardSet.forEach((content) => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('memory-card');
                cardElement.dataset.card = content; 
                
                cardElement.innerHTML = `
                    <div class="front-face">${content}</div>
                    <div class="back-face">?</div>
                `;

                cardElement.addEventListener('click', flipCard);
                board.appendChild(cardElement);
            });
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // --- L√≥gica de Virar Carta ---

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return; 

            this.classList.add('flip');

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            checkForMatch();
        }

        function checkForMatch() {
            const isMatch = firstCard.dataset.card === secondCard.dataset.card;

            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            // O JavaScript aplica a classe 'match' e n√£o remove a 'flip', mantendo a carta virada.
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            
            firstCard.classList.add('match');
            secondCard.classList.add('match');

            matchesFound++;
            
            if (matchesFound === totalPairs) {
                setTimeout(nextLevel, 1000); 
            }

            resetBoard();
        }

        function unflipCards() {
            lockBoard = true; 

            setTimeout(() => {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');
                resetBoard();
            }, 1500);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        // --- L√≥gica de N√≠vel e Fim de Jogo ---

        function displayMessage(text, duration = 2000) {
            messageArea.textContent = text;
            messageArea.style.display = 'block';
            setTimeout(() => {
                messageArea.style.display = 'none';
            }, duration);
        }

        function nextLevel() {
            currentLevelIndex++;
            
            if (currentLevelIndex < levels.length) {
                displayMessage(`üéâ N√≠vel ${currentLevelIndex} conclu√≠do! Preparando N√≠vel ${currentLevelIndex + 1}...`, 3000);
                setTimeout(startGame, 3000);
            } else {
                displayMessage("üèÜ Parab√©ns! Voc√™ completou todos os 4 n√≠veis do Jogo da Mem√≥ria! üéâ", 5000);
            }
        }

        function resetGame() {
            if (confirm("Voc√™ tem certeza que deseja reiniciar o jogo e voltar para o N√≠vel 1?")) {
                currentLevelIndex = 0;
                displayMessage("Reiniciando o Jogo...", 1500);
                setTimeout(startGame, 1500);
            }
        }

        // Inicia o jogo no primeiro n√≠vel ao carregar a p√°gina
        startGame();
    </script>
</body>
</html>
